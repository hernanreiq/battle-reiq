<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/2acc1475d8.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Battle-Reiq</title>
</head>

<body>
    <header>
        <h1>Battle-Reiq</h1>
        <h2>Simulador de batalla</h2>
        <audio controls autoplay loop id="musica">
            <source src="" type="audio/mpeg">
        </audio>
    </header>
    <main>
        <section>
            <div class="anuncios">
                <p id="anuncios"></p>
                <p id="alerta"></p>
            </div>
            <div class="pantalla-juego">
                <div id="pantalla-1" class="pantalla no-disponible"></div>
                <div id="pantalla-2" class="pantalla ">
                    <div class="estatus izquierda">
                        <h2>Tú</h2>
                        <p>Salud: <span id="salud-personaje">100</span></p>
                        <p>Fuerza: <span id="fuerza-personaje">3</span></p>
                    </div>
                    <div class="estatus derecha">
                        <h2>Oponente</h2>
                        <p>Salud: <span id="salud-oponente">100</span></p>
                        <p>Fuerza: <span id="fuerza-oponente">3</span></p>
                    </div>
                    <img src="img/personaje.png" id="personaje">
                    <img src="img/oponente.png" id="oponente">
                    <img src="img/fondo-pelea.jpg" class="fondo">
                </div>
            </div>
            <div class="controles" id="controles">
                <button id="atacar">Atacar <i class="fas fa-hand-rock"></i></button>
                <button id="aumentar-fuerza">Amentar Fuerza <i class="fas fa-fist-raised"></i></button>
                <button id="aumentar-salud">Aumentar Salud <i class="fas fa-heartbeat"></i></button>
                <button id="rendirse">Rendirse <i class="fas fa-running"></i></button>
            </div>
        </section>
    </main>
    <footer>
        Desarrollo y diseño web hecho por: <a href="https://bit.ly/hernanreiq" target="_blank">Hernan.Reiq <i class="fas fa-external-link-alt"></i></a>
    </footer>
    <script src="js/primera-pantalla.js"></script>
</body>

</html>

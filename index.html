<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/2acc1475d8.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Poké-Reiq</title>
</head>

<body>
    <header>
        <h1>Poké-Reiq</h1>
        <h2>Simulación de una batalla Pokémon</h2>
        <audio controls autoplay loop id="musica">
            <source src="" type="audio/mpeg">
        </audio>
    </header>
    <main>
        <section>
            <div class="anuncios"></div>
            <div class="pantalla-juego">
                <div id="pantalla-1" class="pantalla"></div>
                <div id="pantalla-2" class="pantalla no-disponible">
                    <img src="img/fondo-pelea.jpg" alt="">
                </div>
            </div>
            <div class="controles" id="controles">
                <button id="atacar">Atacar <i class="fas fa-hand-rock"></i></button>
                <button id="cambiar">Cambiar Pokémon <i class="fas fa-sync-alt"></i></button>
                <button id="huir">Huir <i class="fas fa-running"></i></button>
            </div>
        </section>
    </main>
    <footer>
        Versión de Pokémon sin fines de lucro. <br> Desarrollo y diseño web por: <a href="https://bit.ly/hernanreiq" target="_blank">Hernan.Reiq</a>
    </footer>
    <script src="js/primera-pantalla.js"></script>
</body>

</html>
